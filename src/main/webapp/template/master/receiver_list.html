<div style="background-color: #121212;" class="mainbar">
	    <!-- Page heading -->
	    <div style="background-color: #121212;" class="page-head">
        <!-- Page heading -->
	        <h2 class="pull-left">Data Member Receiver SiLambat</h2>

			<div class="clearfix"></div>

	    </div>
	    <!-- Page heading ends -->

	    <!-- Matter -->    
	    <!-- Activity widget -->
            <div class="col-md-12">
              <div style="padding-top: 20px;background-color: #121212;" class="widget">
                <!-- Widget title -->
                <div style="background-color: rgb(31, 33, 35);;" class="widget-head">
                  <div class="pull-left" style="margin-right: 10px;">Member Receiver</div>
                  <button type="button" ng-click="create()" class="btn btn-default pull-right">New Member Receiver</button>
                  <div class="clearfix"></div>
                </div>

                <div class="widget-content">
                  <!-- Widget content -->
                  <!-- activity starts -->
                  
                  <table style="background-color: rgb(31, 33, 35);; color: white 60%;" class="table table-bordered grid_padd">
					<thead style="background-color: rgb(31, 33, 35);;">
					<tr>
						<th style="font-weight: bold;">ID</th>
						<th style="font-weight: bold;">Nama</th>
                                                <th style="font-weight: bold;">Telepon</th>
                                                <th style="font-weight: bold;">Alamat</th>
                                                <th style="font-weight: bold;">Email</th>
						<th style="font-weight: bold;">Kode Pos</th>
						<th style="font-weight: bold;" class="text-center">Action</th>
					</tr>
					</thead>
					<tbody>
					<tr ng-repeat="receiver in receiverList">
						<td>{{receiver.id_receiver313339}}</td>
						<td>{{receiver.nama_receiver313339}}</td>
						<td>{{receiver.telp_receiver313339}}</td>
                                                <td>{{receiver.alamat_receiver313339}}</td>
                                                <td>{{receiver.email_receiver313339}}</td>
                                                <td>{{receiver.pos_receiver313339}}</td>
						<td class="text-center">
							<button type="button" ng-click="detail(receiver)" class="btn btn-info" title=" Info Detail"><i class="icon-info"></i></button>
							<button type="button" ng-click="edit(receiver)" class="btn btn-primary" title="Ubah"><i class="icon-edit"></i></button>
                                                        <button type="button" ng-click="remove(receiver)" class="btn btn-danger" title="Hapus"><i class="icon-trash"></i></button>
						</td>
					</tr>
					
					</tbody>
				</table>
                  
					<div ng-show="receiverList.length === 0" style="height: 30px;" class="text-center">
						No Data
					</div>

                </div>
                  <div style="background-color: rgb(31, 33, 35);;" class="widget-foot">
                  	
                  <div>
			          <div class="text-right">
			          <paging
								class="small"
								page="currentPage"
								page-size="pageSize"
								total="totalEmployee"
								adjacent="2"
								dots="..."
								scroll-top="true"
								hide-if-empty="false"
								ul-class="pagination"
								active-class="active"
								disabled-class="disabled"
								show-prev-next="true"
								paging-action="pageChanged(page)" >
				</paging>
			          </div>
			        </div>
                    
                    <div class="clearfix"></div>
                  </div>
              </div>
            </div>
	    
	    
		<!-- Matter ends -->

    </div>

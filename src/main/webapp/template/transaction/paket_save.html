<div class="mainbar">

	<!-- Page heading -->
	<div class="page-head">
		<!-- Page heading -->
		<h2 class="pull-left">
			Transaksi Insert Paket
			<!-- page meta -->

		</h2>

		<!-- Breadcrumb -->
		<!-- <div class="bread-crumb pull-right">
			<a href="workspace.html"><i class="icon-home"></i> Home</a>
			Divider
			<span class="divider">/</span> <a href="#" class="bread-current">{{title}}</a>
		</div> -->

		<div class="clearfix"></div>

	</div>
	<!-- Page heading ends -->


	<!-- Matter -->

	<div class="matter">
		<div class="container">

			<div class="row">

				<div class="col-md-12">


					<div class="widget wlightblue">

						<div class="widget-head">
							<div class="pull-left">{{title}}</div>
							<div class="widget-icons pull-right">
		                    	<a ng-click="cancel()" class="wclose"><i class="icon-remove"></i></a>
		                  	</div>
							<div class="clearfix"></div>
						</div>

						<div class="widget-content">
							<div class="padd">

								<!-- Form starts.  -->
								<form name="paketEditForm" class="form-horizontal" role="form">
									<div class="form-group">
										<label ng-show="isEdit" class="col-md-2">Id</label>

										<div class="col-md-5">
											<strong ng-show="isEdit">{{paket.id_paket313339}}</strong>
											<!-- <input ng-hide="isEdit" maxlength="6" type="text" ng-model="employee.id" placeholder="Isi Id" class="form-control" required>-->
										</div>
									</div>
									
                                                                        <div class="form-group">
										<label class="col-md-2">Order ID</label>

										<div class="col-md-5">
											<input style="height: 31px;" type="text" ng-model="paket.order_id313339" placeholder="" class="form-control" required>
										</div>
									</div>
                                                                    
                                                                        <div class="form-group">
										<label class="col-md-2">Penerima</label>

										<div class="col-md-5">
											<input style="height: 31px;" type="text" ng-model="paket.penerima313339" placeholder="" class="form-control" required>
										</div>
									</div>
                                                                    
                                                                        <div class="form-group">
										<label class="col-md-2">Service ID</label>

										<div class="col-md-5">
											<input style="height: 31px;" type="text" ng-model="paket.service313339" placeholder="" class="form-control" required>
										</div>
									</div>
                                                                    
                                                                        <div class="form-group">
										<label class="col-md-2">NIP Kurir</label>

										<div class="col-md-5">
											<input style="height: 31px;" type="text" ng-model="paket.nip_pengirim313339" placeholder="" class="form-control" required>
										</div>
									</div>
                                                                    
                                                                        <div class="form-group">
                                                                                    <label class="col-md-2">Alamat</label>

                                                                                    <div class="col-md-5">
                                                                                            <textarea  maxlength="255" rows="5" ng-model="paket.alamatpaket313339" placeholder="" class="form-control" ></textarea>
                                                                                    </div>
                                                                        </div>

								</form>
							</div>
						</div>


						<div class="widget-foot">
							<div class="text-right">
								<button  type="button" ng-click="paketEditForm.$valid && save()" class="btn btn-success">
									Simpan
								</button>
								<button type="button" ng-click="cancel()" class="btn btn-danger">Cancel</button>
							</div>
						</div>
					</div>

				</div>

			</div>

		</div>
	</div>
	<!-- Matter ends -->

</div>
